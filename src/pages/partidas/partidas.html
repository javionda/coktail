<ion-header>
<ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Partidas</ion-title>
  <ion-buttons start>
      
      <button ion-button (click)="createPartida()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let item of items">
          {{ item.nombre }}
        </ion-item>
      </ion-list>
