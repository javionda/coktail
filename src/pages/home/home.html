<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons start>
        <button ion-button (click)="createTask()">
          <ion-icon name="add"></ion-icon>
        </button>
        <button ion-button (click)="createIngreso()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-content>
        <ion-list>
          <ion-item-sliding *ngFor='let task of elementos'>
            <ion-item>
              <ion-label>{{ task.title }}</ion-label>
              <ion-checkbox (ionChange)="updateTask( task )" [checked]="task.done"></ion-checkbox>
            </ion-item>
             <ion-item-options>
              <button ion-button danger (click)="removeTask( task )">
                Delete
              </button>
             </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-content>
</ion-content>
