<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gstos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content>
      <form (ngSubmit)="createGasto()">
      <ion-list>
        <ion-item>
          <ion-label>Cuenta</ion-label>
          <ion-select [(ngModel)]="cuenta_sel" name="cuenta_sel" >
            <ion-option *ngFor="let cuenta of cuentas" [value]="cuenta.key">{{cuenta.nombre}}</ion-option>
          </ion-select>
        </ion-item>

        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let item of items">
          <span (click)="selPartida(item.key)">{{ item.nombre }}</span> 
        </ion-item>
      </ion-list>

        <ion-item>
          <ion-label floating>Descripci√≥n</ion-label>
          <ion-input type="text" [(ngModel)]="gasto.descripcion" name="descripcion"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Importe</ion-label>
          <ion-input type="number" [(ngModel)]="gasto.importe" name="importe"></ion-input>
        </ion-item>

        <ion-item>
          <button ion-button full round>GUARDAR</button>
        </ion-item>
      </ion-list>
    </form>

    <ion-list>
      <ion-item-sliding *ngFor='let gasto of gastos'>
        <ion-item>
          <ion-label>{{ gasto.descripcion }}</ion-label>
          <ion-label>{{ gasto.importe }}</ion-label>

        </ion-item>
        <ion-item-options>
          <button ion-button danger (click)="removeGasto( gasto )">
            Borrar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
</ion-content>
